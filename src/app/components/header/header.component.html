<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<header class="dark-bg ld-header">
    <div class="ld-section">
        <a class="logo ld-logo">Stock <span class="lite">Wallet</span></a>
    </div>
    <div class="ld-section right">
        <app-login-inline *ngIf="!isUserLogged()"></app-login-inline>
        <ng-container *ngIf="isUserLogged()">
            <div class="ld-action-container">
                <i class="fa fa-user"></i>
                <span class="ld-action-item">{{
                    user()?.displayName ?? user()?.email
                }}</span>
            </div>
            <div class="ld-action-container" (click)="logout()">
                <i class="fa fa-times-circle"></i>
                <a class="ld-action-item">Salir</a>
            </div>
        </ng-container>
    </div>
</header>
