<form class="ld-login-container" [formGroup]="loginForm" *ngIf="showLogin()">
    <button
        class="btn btn-primary btn-lg btn-block google-button"
        (click)="loginWithGoogle()"
    >
        <i class="fa fa-google fa-1x google-icon"></i>
        Login with Google
    </button>
    <p class="login-or">OR</p>
    <div class="ld-input-group">
        <i class="fa fa-at"></i>
        <input
            class="ld-form-control"
            placeholder="Mail"
            type="email"
            id="email"
            formControlName="email"
            required
        />
    </div>
    <div class="ld-input-group">
        <i class="fa fa-key"></i>
        <input
            type="password"
            class="ld-form-control"
            placeholder="Password"
            id="password"
            formControlName="password"
            required
        />
    </div>
    <span class="ld-forgot">
        <a (click)="sendPasswordResetEmail()">Forgot Password?</a>
    </span>
    <button
        class="btn btn-primary btn-lg btn-block ld-action-buttons"
        (click)="loginWithEmailPassword()"
    >
        Login
    </button>
    <button
        class="btn btn-info btn-lg btn-block ld-action-buttons"
        (click)="createWithEmailPassword()"
    >
        Signup
    </button>
    <app-ui-loader *ngIf="loading()"></app-ui-loader>
</form>
