<p-card class="chart-card" header="Investments by Type">
    <p-chart type="pie" [data]="pieChartHoldingsByInvestmentType()"
        [options]="pieChartHoldingsByInvestmentType()?.options" height="300px" width="100%" />
</p-card>
<p-card class="chart-card" header="Portfolio History">
    <p-chart type="line" [data]="lineChartPortfolioHistory()" [options]="chartOptions" height="300px" width="100%" />
</p-card>
<p-card class="chart-card" header="Investment Value per Month">
    <p-chart type="bar" [data]="barChartPortfolioContributions()" [options]="chartOptions" height="300px"
        width="100%" />
</p-card>
